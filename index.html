<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="cal.js"> -->
</head>

<body>
    <div class="main-container">
        <div class="container">
            <section class="topSection">
                <div>
                    MyCalc
                </div>
            </section>
            <section>
                <div class="displayRow">
                    <input id="input-text" type="text">
                </div>
            </section>

            <section class="buttonSection">
                <div class="buttonRow">
                    <button class="btn" onclick="calculate(7)">7</button>
                    <button class="btn" onclick="calculate(8)">8</button>
                    <button class="btn" onclick="calculate(9)">9</button>
                    <button class="btn delbtn" onclick="del()">DEL</button>
                </div>
                <div class="buttonRow">
                    <button class="btn" onclick="calculate(4)">4</button>
                    <button class="btn" onclick="calculate(5)">5</button>
                    <button class="btn" onclick="calculate(6)">6</button>
                    <button class="btn" onclick="calculate('+')">&plus;</button>
                </div>
                <div class="buttonRow">
                    <button class="btn" onclick="calculate(1)">1</button>
                    <button class="btn" onclick="calculate(2)">2</button>
                    <button class="btn" onclick="calculate(3)">3</button>
                    <button class="btn" onclick="calculate('-')">-</button>
                </div>
                <div class="buttonRow">
                    <button class="btn dotbtn" onclick="calculate('.')">.</button>
                    <button class="btn" onclick="calculate(0)">0</button>
                    <button class="btn" onclick="calculate('/')">/</button>
                    <button class="btn" onclick="calculate('*')">*</button>
                </div>

                <div class="buttonRow">
                    <button class="btn resetbtn" onclick="cls()">RESET</button>
                    <button class="btn assignmentbtn" onclick="Result()">&equals;</button>

                </div>

            </section>

        </div>
    </div>
</body>
<script src="calculater.js"></script>

</html>
